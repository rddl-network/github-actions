---
name: Release

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      prerelease:
        required: true
        type: boolean
      files:
        required: true
        type: string
      directory:
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check submodule
        if: github.event.inputs.directory != ''
        run: |
          if ! [[ -f ${{ github.event.inputs.directory }}/go.mod ]]; then
            echo "No go.mod found in subdirectory"
          fi

      - name: Tag
        run: |
          if ! [[ ${{ github.event.inputs.tag }} =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag needs to be vX.Y.Z, e.g. v1.2.3"
            exit 1
          fi
          if [[ ${{ github.event.inputs.directory }} ]]; then
            TAG=${{ github.event.inputs.directory }}/${{ github.event.inputs.tag }}
          else
            TAG=${{ github.event.inputs.tag }}
          fi
          git tag ${TAG}
          git push origin ${TAG}

      - name: Setup Go
        uses: actions/setup-go@v5

      - name: Build
        if: github.event.directory == ''
        run: |
          go build -v ./cmd/...

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: ${{ github.event.inputs.prerelease }}
          files: ${{ github.event.inputs.files }}
          name: ${{ github.event.inputs.tag }}
          tag_name: ${{ github.event.inputs.tag }}
          fail_on_unmatched_files: true
          generate_release_notes: true
